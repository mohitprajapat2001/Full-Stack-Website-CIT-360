{% block funfact %}
<div class="section fun-facts">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="wrapper">
          <div class="row">
            <div class="col-lg-3 col-md-6">
              <div class="counter">
                <h2 class="timer count-title count-number" data-to="{{users|length}}" data-speed="1000"></h2>
                <p class="count-text "><i class="fa fa-user" aria-hidden="true"></i> Registered Users</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="counter">
                <h2 class="timer count-title count-number" data-to="{{facts.proudalumani}}" data-speed="1000"></h2>
                <p class="count-text "><i class="fa fa-graduation-cap" aria-hidden="true"></i> Proud Alumani</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="counter">
                <h2 class="timer count-title count-number" data-to="{{facts.placement}}" data-speed="1000"></h2>
                <p class="count-text "><i class="fa fa-university" aria-hidden="true"></i> Employed Students</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="counter end">
                <h2 class="timer count-title count-number" data-to="13" data-speed="1000"></h2>
                <p class="count-text "><i class="fa fa-building" aria-hidden="true"></i> Years Excellence</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
