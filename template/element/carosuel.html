{% block carasouel %}
{% load static %}
<div class="main-banner" id="top">
  <div class="row">
    <div class="col-lg-12">
      <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
          {% for i in carosuelImages_data %}
          <li {% if forloop.first %}class="active" {% endif %}></li>
          {% endfor %}
        </ol>
        <div class="carousel-inner">
          {% for i in carosuelImages_data %}
          <div class="carousel-item {% if forloop.first %} active{% endif %}" style="
            height: 100vh;
            background-size: cover; background-image: url({{i.images.url}})" data-interval="3000">
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
